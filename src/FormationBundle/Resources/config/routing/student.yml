student_index:
    path:     /
    defaults: { _controller: "FormationBundle:Student:index" }
    methods:  GET

student_show:
    path:     /{id}/show
    defaults: { _controller: "FormationBundle:Student:show" }
    methods:  GET

student_new:
    path:     /new
    defaults: { _controller: "FormationBundle:Student:new" }
    methods:  [GET, POST]

student_edit:
    path:     /{id}/edit
    defaults: { _controller: "FormationBundle:Student:edit" }
    methods:  [GET, POST]

student_delete:
    path:     /{id}/delete
    defaults: { _controller: "FormationBundle:Student:delete" }
    methods:  DELETE
